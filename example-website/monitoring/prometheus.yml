# Prometheus Configuration for Ansybl Example Website

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ansybl-production'
    environment: 'production'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "rules/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Ansybl application metrics
  - job_name: 'ansybl-app'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['app:3000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(?::\d+)?'
        replacement: '${1}'

  # Node exporter for system metrics (if installed)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # Nginx metrics (if nginx-prometheus-exporter is installed)
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']

  # Redis metrics (if redis-exporter is installed)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
