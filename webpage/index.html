<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ansybl Reader - Universal Social Feed Reader</title>
    <!-- External Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/marked/marked.min.js"></script>

    <link rel="stylesheet" href="styles.css">

    <script type="text/babel" src="utils/interactionHandler.js"></script>

    <script type="text/babel" src="components/Header.js"></script>

    <script type="text/babel" src="components/FeedReader.js"></script>

    <script type="text/babel" src="components/SubscriptionManager.js"></script>
    <script type="text/babel" src="components/InteractionPanel.js"></script>

    <script type="text/babel" src="app.js"></script>
