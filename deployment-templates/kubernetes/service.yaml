apiVersion: v1
kind: Service
metadata:
  name: ansybl-feed-service
  namespace: ansybl
  labels:
    app: ansybl-feed
spec:
  selector:
    app: ansybl-feed
  ports:
  - name: http
    port: 3000
    targetPort: 3000
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: activitypub-bridge-service
  namespace: ansybl
  labels:
    app: activitypub-bridge
spec:
  selector:
    app: activitypub-bridge
  ports:
  - name: http
    port: 3001
    targetPort: 3001
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: rss-bridge-service
  namespace: ansybl
  labels:
    app: rss-bridge
spec:
  selector:
    app: rss-bridge
  ports:
  - name: http
    port: 3002
    targetPort: 3002
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: ansybl
  labels:
    app: nginx
spec:
  selector:
    app: nginx
  ports:
  - name: http
    port: 80
    targetPort: 80
  - name: https
    port: 443
    targetPort: 443
  type: LoadBalancer