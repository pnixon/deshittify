apiVersion: apps/v1
kind: Deployment
metadata:
  name: ansybl-feed
  namespace: ansybl
  labels:
    app: ansybl-feed
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ansybl-feed
  template:
    metadata:
      labels:
        app: ansybl-feed
    spec:
      containers:
      - name: ansybl-feed
        image: ansybl/feed:latest
        ports:
        - containerPort: 3000
        env:
        - name: PUBLIC_KEY
          valueFrom:
            secretKeyRef:
              name: ansybl-keys
              key: public-key
        - name: PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: ansybl-keys
              key: private-key
        envFrom:
        - configMapRef:
            name: ansybl-config
        volumeMounts:
        - name: content
          mountPath: /app/content
          readOnly: true
        - name: logs
          mountPath: /app/logs
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: content
        configMap:
          name: ansybl-content
      - name: logs
        emptyDir: {}

